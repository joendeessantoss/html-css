<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-PP.jpg" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-MM.jpg" type="image/png">
                
        <img src="imagens/foto.GG.png" alt="Imagem flexÃ­vel">


    </picture>
    <h1>vamos adicionar midias</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">

</html>
