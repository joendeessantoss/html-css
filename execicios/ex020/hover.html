<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgba(179, 15, 15, 0.808) ;
            border-radius: 1em;
            width: 300px;
            
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo </p>
    <div>
        passe o mouse aqui
        <p>texto escondidp</p>
    </div>
    <p>texto abaixo</p>
</body>
</html>
